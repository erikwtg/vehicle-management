<div class="bg-white rounded-lg shadow-md">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div>
        <h2 class="text-2xl font-bold text-gray-900">Lista de Veículos</h2>
        <p class="text-gray-600 mt-1">Gerencie todos os veículos cadastrados</p>
      </div>

      <div class="flex-shrink-0">
        <button
          (click)="addNewVehicle()"
          class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            ></path>
          </svg>
          Novo Veículo
        </button>
      </div>

      <!-- Campo de busca para uso futuro com API

      -->
    </div>
  </div>

  <app-table
    [data]="vehicles()"
    [config]="tableConfig()"
    (sort)="onTableSort($event)"
    (pageChange)="onTablePageChange($event)"
    (rowClick)="onTableRowClick($event)"
    (actionClick)="onTableActionClick($event)"
    (editClick)="onEdit($event)"
    (deleteClick)="onDelete($event)"
  >
    <ng-template #actionsTemplate let-vehicle="$implicit">
      <div class="flex items-center justify-end space-x-2">
        <button
          (click)="onEdit(vehicle); $event.stopPropagation()"
          class="inline-flex items-center px-3 py-1.5 bg-blue-50 hover:bg-blue-100 text-blue-700 text-sm font-medium rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
          Editar
        </button>
        <button
          (click)="onDelete(vehicle.id); $event.stopPropagation()"
          class="text-red-600 hover:text-red-900 transition-colors p-1 rounded hover:bg-red-50"
        >
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
        </button>
      </div>
    </ng-template>
  </app-table>
</div>

<app-modal [isOpen]="isModalOpen()" [title]="modalTitle" (close)="onModalClose()">
  <app-vehicle-form
    [vehicle]="selectedVehicle()"
    [isEditing]="!!selectedVehicle()"
    (vehicleSubmit)="onVehicleSubmit($event)"
    (cancel)="onModalClose()"
  >
  </app-vehicle-form>
</app-modal>
