<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-y-auto backdrop-blur-sm"
  (click)="onBackdropClick($event)"
  (keydown)="onKeyDown($event)"
  tabindex="-1"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'modal-title'"
>
  <div
    class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300 ease-out"
    [class.opacity-100]="isAnimating()"
    [class.opacity-0]="!isAnimating()"
  ></div>

  <div
    class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true"
      >&#8203;</span
    >

    <div
      (click)="onContentClick($event)"
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all duration-300 ease-out sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full max-h-[90vh] overflow-y-auto m-4 max-h-[calc(100vh-2rem)] rounded-xl sm:m-0 sm:max-h-[90vh] md:min-w-[500px] lg:min-w-[600px] focus:outline-none scrollbar-thin"
      [class.translate-y-0]="isAnimating()"
      [class.opacity-100]="isAnimating()"
      [class.scale-100]="isAnimating()"
      [class.translate-y-4]="!isAnimating()"
      [class.opacity-0]="!isAnimating()"
      [class.scale-95]="!isAnimating()"
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <div
              *ngIf="icon"
              class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10"
            >
              <div
                [innerHTML]="icon"
                class="h-6 w-6 text-blue-600 transition-transform duration-200 hover:transform hover:rotate-3"
              ></div>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:text-left" [class.sm:ml-4]="icon">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                {{ title }}
              </h3>
              <div *ngIf="subtitle" class="mt-1">
                <p class="text-sm text-gray-500">
                  {{ subtitle }}
                </p>
              </div>
            </div>
          </div>

          <button
            *ngIf="showCloseButton()"
            type="button"
            (click)="onClose()"
            class="bg-white rounded-md text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out hover:transform hover:scale-105 active:transform active:scale-95"
          >
            <span class="sr-only">Fechar</span>
            <svg
              class="h-6 w-6 transition-transform duration-200 hover:transform hover:rotate-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="bg-gray-50 px-4 py-3 sm:px-6">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 z-40 sm:hidden"
  (click)="onClose()"
></div>
